<html>
	<head>
		<title>Form Page</title>
	</head>
	<body>
	<h2>Registration Form</h2>
		<form>
			<div>
				<lebel for="fullname">FullName: </lebel>
				<input type="text" name="fullname" id="fullname">
			</div>
<br>
			<div>
				<lebel for="email">Email: </lebel>
				<input type="email" name="email" id="email">
			</div> 
<br>
			<div>
				<lebel for="facebook">Facebook: </lebel>
				<input type="facebook" name="facebook" id="facebook">
			</div>
<br>
			<div>
				<lebel for="password">Password: </lebel>
				<input type="password" name="password" id="password">
			</div>
<br>
			<div>
				<lebel for="password">Confirm Password: </lebel>
				<input type="password" name="password" id="password">
			</div>
<br>
			<div>
				<lebel for="dob">Date of Birth: </lebel>
				<input type="date" name="dob" id="dob">
			</div>
<br>
			<div>
				<lebel for="photo">Choose your photo: </lebel>
				<input type="file" name="photo" id="photo">
			</div>
<br>
			<div>
				<lebel for="gender">Gender: </lebel>
				<input type="radio" name="gender" id="gender" value="male">Male
				<input type="radio" name="gender" id="gender" value="female">Female
			</div>
<br>
			<div>
				<lebel for="religion">Religion: </lebel>
				<input type="checkbox" name="r1" id="muslim" value="islam">Islam
				<input type="checkbox" name="r2" id="hindu" volue="hindu">Hindu
				<input type="checkbox" name="r3" id="crist" value="cristian">Cristian
				<input type="checkbox" name="r4" id="buddah" value="buddah">Buddah
		      </div>
<br>
			<div>
				<lebel for="department">Department: </lebel>
				<select name="department">
				<option value="CSE">CSE</option>
				<option value="EEE">EEE</option>
				<option value="IIT">IIT</option>
				<option value="ME">ME</option>
				</select>
			</div>
<br>
			<div>
				<lebel for="message">If you have any query: </lebel><br>
				<textarea cols="20" rows="5"></textarea>
			</div>
<br>
			<div>
				<input type="submit" value="Register">
				<input type="reset" value="clear">
			</div>
<br>
		</form>
	</body>
</html>
